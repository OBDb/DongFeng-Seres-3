    description: "The Seres SF5 is a compact crossover SUV available in battery-electric and range-extender powertrains produced by Seres since 2019. It was introduced at Auto Guangzhou in 2019. The vehicle was initially unveiled as a concept in 2018 alongside the SF7. The SF5 features a 17-inch center console screen and is one of the first vehicles to utilize the Ali OS 2.0 infotainment system. In battery-electric form (as the A5 global variant), it uses Huawei DriveONE motors or Seres SEP200/SEP201 asynchronous motors, with single-motor (RWD) configurations producing up to 225 kW (305 hp) and dual-motor (AWD) configurations producing up to 405 kW (548 hp). The range-extended version (EREV) uses a 1.5L turbocharged engine as a generator. Battery options include 40 kWh NMC (EREV) and 88 kWh LFP (BEV) configurations, providing electric range of 180 km (EREV) to 500 km CLTC (BEV). The vehicle is manufactured in Chongqing, China and is known under various regional names including Seres A5, Seres 5 (Europe), Evolute i-Jet (Russia), and NWTN One (UAE)."
